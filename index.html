<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58e9722e32.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="container">
            <h1 class="title">Rock Paper Scissors Game</h1>
            <!--Options User A -->
            <div class="options">
                <button onclick="playGame('rock')"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button onclick="playGame('paper')"><i class="fa-regular fa-hand"></i></button>
                <button onclick="playGame('scissors')"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
            <!--Info results -->
            <div class="results">
                <div id="userDisplay">User:</div>
                <div id="computerDisplay">Computer:</div>
                <div id="resultDisplay">Result:</div>
            </div>
            <div class="scores">
                <div>User Score:
                    <span id="userScoreDisplay">0</span>
                </div>
                <div>Computer Score:
                    <span id="computerScoreDisplay">0</span>
                </div>
            </div>
            <div id="newGame" class="hide">
                <button onclick="location.reload()">Start a new game</button>
            </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
